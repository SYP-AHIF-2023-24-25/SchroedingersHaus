<head>
  <title>Chat</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <title>Testing QR code</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script type="text/javascript">
    function generateBarCode()
    {
      var nric = $('#text').val();
      var url = 'https://api.qrserver.com/v1/create-qr-code/?data=' + nric + '&amp;size=50x50';
      $('#barcode').attr('src', url);
    }
  </script>
</head>

<body>
<input id="generateBarCode" type="text"
       value="" style="Width:0%"
       onblur='generateBarCode();' />

<img id='barcode'
     src="https://api.qrserver.com/v1/create-qr-code/?data=http://localhost:4200/login-user/{{this.lobbyId}}&amp;size=100x100"
     alt=""
     title="localhost"
     width="50"
     height="50" />

<div class="diaryBox">
  <div class="item">
    <div class="main">
      <br>
      <h2>{{diary.date}}</h2>
      <p>{{diary.entry}}</p>
      <br>
      <button class="buttonText" id="previousButton"(click)="previousPage()">Vorherige Seite</button>
      <button (click)="nextPage()">NÃ¤chste Seite</button>
    </div>
  </div>
</div>

<div class="diaryBox">
  <div class="chatBox">
    <label id="spielerId">Spieler: {{userName}}</label>
    <h2>Live Chat</h2>
    <mat-card *ngIf="messages !== null">
      <mat-card class="message" *ngFor="let message of displayMessages">
        <div class="pull-right">
          {{message.dateTime | date: "dd.MM.yyyy HH:mm"}}
        </div>
        <div id="message">
          {{message.message}}
        </div>
      </mat-card>

      <mat-card class="input" id="inputMessageAll">
        <mat-form-field>
          <mat-label>Gib eine Nachricht ein</mat-label>
          <input matInput type="text" (keydown.enter)='sendMessage()' [(ngModel)]="message" autofocus id="inputMessage" placeholder="Enter message" type="text">
        </mat-form-field>
        <button id="sendMessageBtn" mat-raised-button color="primary" [disabled]="message === null" (click)="sendMessage()">Senden</button>
      </mat-card>
    </mat-card>
  </div>
</div>
