version: '2'
services:
  db:
    container_name: db
    image: mysql:8.2.0
    ports:
      - "3306:3306"
      - "33060:33060"
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - "80:80"
    restart: always
    depends_on:
      - backend
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - db
    links:
      - db